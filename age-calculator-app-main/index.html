<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="all">
    <section class="up">
      <div class="card">
        <label class="daylabel" for="">DAY</label>
        <input class="dayinput" type="text" placeholder="DD">
        <p class="error-message-day error-message">Must be a valid day</p>
      </div>
      <div class="card">
        <label class="monthlabel" for="">MONTH</label>
        <input class="monthinput" type="text" placeholder="MM">
        <p class="error-message-month error-message">Must be a valid month</p>
      </div>
      <div class="card">
        <label class="yearlabel" for="">YEAR</label>
        <input class="yearinput" type="text" placeholder="YYYY">
        <p class="error-message-year error-message">Must be a valid year</p>
      </div>
    </section>
    <div class="mid">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 46 44">
        <circle cx="50%" cy="50%" r="50%" fill="rgb(109, 46, 169)" />
        <g fill="none" stroke="#FFF" stroke-width="2" transform="scale(0.5) translate(23, 22)">
          <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
        </g>
      </svg>
    </div>
    <section class="down">
      <div class="row">
        <span class="lines days">--</span>
        <span>years</span>
      </div>
      <div class="row">
        <span class="lines months">--</span>
        <span> months</span>
      </div>
      <div class="row">
        <span class="lines years">--</span>
        <span>days</span>
      </div>
    </section>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="app.js"></script>


</body>

</html>
