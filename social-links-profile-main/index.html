<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="all">
    <header class="header-container">
      <div class="header-item">
        <img class="profile-picture" src="assets/images/avatar-jessica.jpeg" alt="">
      </div>
      <h1 class="header-item name">Jessica Randall</h1>
      <h3 class="header-item location">London, United Kingdom</h3>
      <p class="header-item description">"Front-end developer and avid reader."</p>
    </header>
    <main class="main-container">
      <div class="card">GitHub</div>
      <div class="card">Frontend Mentor</div>
      <div class="card">LinkedIn</div>
      <div class="card">Twitter</div>
      <div class="card">Instagram</div>
    </main>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Ovidiu</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
